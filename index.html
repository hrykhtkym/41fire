<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0ea5e9" />
  <title>かいもの計算</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="stylesheet" href="./styles.css" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="計算ツール">
  <!-- iOSホーム画面アイコンは必要に応じて追加 -->
</head>
<body>
  <header class="app-bar">
    <h1>かいもの</h1>
    <div class="spacer"></div>
    <button id="installBtn" class="btn ghost" hidden>インストール</button>
  </header>

  <main>
    <section class="scanner">
      <div class="video-wrap">
        <video id="video" autoplay playsinline muted></video>
        <div class="reticle"></div>
      </div>
      <div class="controls">
        <button id="startBtn" class="btn primary">カメラをひらく</button>
        <button id="readBtn" class="btn">よみとる（ねだん）</button>
        <button id="manualBtn" class="btn">て入力</button>
        <button id="stopBtn" class="btn" disabled>とめる</button>
      </div>
      <p id="status" class="status">画面にねだんのラベルを見せてください</p>
    </section>

    <section class="cart">
      <div class="cart-header">
        <h2>かご</h2>
        <div class="cart-actions">
          <details>
            <summary>せってい</summary>
            <div class="settings">
              <label class="tax">税
                <input type="number" id="taxRate" min="0" max="100" step="0.1" value="10" />%
              </label>
              <label class="round">まるめ
                <select id="rounding">
                  <option value="ceil" selected>きりあげ</option>
                  <option value="round">まるめ</option>
                  <option value="floor">きりすて</option>
                </select>
              </label>
            </div>
          </details>
          <button id="clearCartBtn" class="btn warn">かごを空に</button>
        </div>
      </div>
      <ul id="cartList" class="cart-list"></ul>
      <div class="totals">
        <div><span>しょうけい</span><span id="subtotal">¥0</span></div>
        <div><span>税</span><span id="tax">¥0</span></div>
        <div class="grand"><span>ごうけい</span><span id="total">¥0</span></div>
      </div>
    </section>

  </main>

  <!-- ねだん確認モーダル -->
  <dialog id="priceDialog">
    <form method="dialog" id="priceForm">
      <h3>これでよろしいですか？</h3>
      <div class="field big">
        <label>ねだん（円・税抜）
          <input id="priceInput" type="number" inputmode="numeric" min="0" step="1" required />
        </label>
      </div>
      <div class="field big">
        <label>かず
          <input id="qtyInput" type="number" inputmode="numeric" min="1" step="1" value="1" required />
        </label>
      </div>
      <menu>
        <button value="cancel" class="btn">いいえ</button>
        <button value="ok" class="btn primary">はい</button>
      </menu>
    </form>
  </dialog>

  <script type="module" src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(console.warn);
      });
    }
  </script>
</body>
<style>
/* 小さな内蔵スタイル（早期表示用） */
body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif; margin: 0; color: #0b1324; font-size: 18px; }
.app-bar { display:flex; align-items:center; gap:8px; padding:14px 18px; background:#0ea5e9; color:#fff; position:sticky; top:0; z-index:10; }
.app-bar h1{ font-size:22px; margin:0; letter-spacing: 1px; }
.spacer{ flex:1; }
.btn{ padding:12px 16px; border-radius:10px; border:1px solid #cfd8e3; background:#fff; color:#0b1324; font-size:18px; }
.btn.primary{ background:#0ea5e9; color:#fff; border-color:#0ea5e9; }
.btn.warn{ background:#fee2e2; color:#991b1b; border-color:#fecaca; }
.btn.ghost{ background:transparent; color:#fff; border-color:rgba(255,255,255,0.6); }
main{ padding:12px; display:grid; gap:16px; }
.video-wrap{ position:relative; background:#000; border-radius:12px; overflow:hidden; }
video{ width:100%; height:auto; display:block; }
.reticle{ position:absolute; inset:10% 15%; border:2px dashed rgba(255,255,255,0.7); border-radius:10px; }
.controls{ display:flex; gap:10px; margin-top:10px; flex-wrap:wrap; }
.status{ color:#1f2937; font-size:16px; margin:8px 2px; }
.cart-header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
.cart-actions{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
.cart-list{ list-style:none; padding:0; margin:0; display:grid; gap:8px; }
.cart-item{ display:grid; grid-template-columns: 1fr auto auto auto; align-items:center; gap:10px; padding:12px; border:1px solid #e2e8f0; border-radius:12px; }
.cart-item .yen{ text-align:left; min-width:100px; font-size:20px; font-weight:700; }
.cart-item .qty{ display:flex; align-items:center; gap:8px; }
.cart-item .qty-btn{ font-size:20px; padding:10px 14px; }
.cart-item input[type=number]{ width:80px; font-size:18px; }
.totals{ margin-top:8px; display:grid; gap:6px; }
.totals > div{ display:flex; justify-content:space-between; }
.totals .grand{ font-weight:800; font-size:22px; }
dialog{ border:none; border-radius:12px; padding:16px; }
dialog::backdrop{ background:rgba(0,0,0,0.3); }
.field{ margin:8px 0; display:block; }
.field.big input{ font-size:20px; padding:10px; }
label{ display:flex; gap:8px; align-items:center; }
summary{ cursor:pointer; }
</style>
</html>
